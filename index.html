---
layout: default
title: Home
---

<div class="about">

  <h1> About </h1>
  My personal blog. More about <a href=http://www.cs.cmu.edu/~muli/>me</a>.

</div>
<div class="posts">
  <h1> All Posts </h1>
  <ul>
    {% for post in site.posts %}
    <li> {{ post.date | date: "%b %-d, %Y" }} :
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>

</div>
